<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <style type="text/css">
      h1, h2, h3, h4, h5, h6, p, span {
        font-family: sans-serif;
      }
    </style>

  <body>
    <h1><code>shutdown</code></h1>
    <hr>
    <h3>About</h3>
    <p><code>shutdown</code> command turns off the system, removing all scripts and displays</p>
    <h3>Usage</h3>
    <code>shutdown [-f, --force]</code>
    <p><code>-f, --force</code>: force shutdown, remove completely everything from the document</p>
  </body>
