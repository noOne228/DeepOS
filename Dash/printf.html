<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <style type="text/css">
      h1, h2, h3, h4, h5, h6, p, span {
        font-family: sans-serif;
      }
      div#usage {
        background-color: #000000;
        font-family: Monospace;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <h1><code>printf</code></h1>
    <hr>
    <h3>About</h3>
    <p><code>printf</code> command outputs text to console, same as <code>stdio.out</code></p>
    <h3>Usage</h3>
    <code>printf [-n] [...]</code>
    <p>Example:</p>
    <div id="usage">
      user@localhost:/$ printf testtest<br>
      user@localhost:/$ printf -n test<br>
      test<br>
      user@localhost:/$ <br> 
    </div>
  </body>
</html>
