<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <style type="text/css">
      h1, h2, h3, h4, h5, h6, p, span {
        font-family: sans-serif;
      }
    </style>
    <title>clear - Dash - DeepOS</title>
  </head>
  <body>
    <h1><code>clear</code></h1>
    <hr>
    <h3>About</h3>
    <p><code>clear</code> can clear the terminal.</p>
    <h3>Usage</h3>
    <code>clear [args]</code>
    <h3>Options</h3>
    <p><code>-h</code>, <code>--help</code>: display help message</p>
    <p><code>-s &lt;selector&gt;</code>, <code>--selector &lt;selector&gt;</code>: clear <code>selector</code> instead of <code>GLOBAL_STDIO_TERM_TEXT</code></p>
  </body>
</html>
