  <body>
    <h1><code>dc</code></h1>
    <hr>
    <h3>About</h3>
    <p><code>dc</code> stands for <i>"directory content"</i>. It can be used to display content of a folder.</p>
    <h3>Usage</h3>
    <code>dc [dir]</code>
    <p>Folders are displayed <b>bold</b>.</p>
